<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="current-time timer-counter">
        <div class="container">
            <div class="random-date item"></div>
            <div class="random-day item"></div>
            <div class="random-month item"></div>
            <div class="random-year item"></div>
        </div>

    </div>
    <div class="future-time timer-counter">
        <div class="container">
            <div class="remaining-day item"></div>
            <div class="remaining-hours item"></div>
            <div class="remaining-min item"></div>
            <div class="remaining-sec item"></div>
        </div>

        <script src="script.js"></script>
</body>

</html>
