<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="current-time timer-counter">
        <div class="container">
            <div class="date item"></div>
            <div class="day item"></div>
            <div class="month item"></div>
            <div class="year item"></div>
        </div>

    </div>
    <div class="future-time timer-counter">
        <div class="container">
            <div class="day item"></div>
            <div class="hours item"></div>
            <div class="min item"></div>
            <div class="sec item"></div>
        </div>

        <script src="script.js"></script>
</body>

</html>
