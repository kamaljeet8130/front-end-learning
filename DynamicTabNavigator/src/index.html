<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Dynamic Tab</title>
</head>

<body class="flex flex-col justify-center items-center min-h-screen bg-gray-200">
    <!-- top section -->
    <div class="m-10 ">
        <div class="flex flex-col gap-4 justify-center items-center ">
            <div class="text-3xl font-extrabold">About</div>
            <div class="text-2xl text-center max-w-xl pb-4">Lorem ipsum dolor sit amet consectetur adipisicing
                elit.
                Similique, quos.
            </div>
        </div>
    </div>

    <!-- end of top section -->
    <!-- tab content -->
    <div class="  flex flex-wrap justify-center  gap-9 p-5 ">
        <div class="max-w-[500px] p-4 overflow-hidden items-center ">
            <img src="../assets/images/hero-bcg.jpeg" alt="hero-image" class="rounded-4xl  object-contain">
        </div>
        <div class="max-w-[500px] bg-white shadow-md p-3 rounded-3xl ">
            <div>
                <ul class="flex justify-around text-2xl border-b pb-2 cursor-pointer  ">
                    <li class="tab-btn p-3 active-tab" data-category="History">History
                    </li>
                    <li class="tab-btn p-3" data-category="Vision">Vision</li>
                    <li class="tab-btn p-3" data-category="Goal">Goal</li>
                </ul>
            </div>
            <div class="mt-4  p-4 flex  flex-wrap   text-lg leading-relaxed">
                <div id="category" class="text-2xl font-bold mb-1.5"></div>
                <div id="tab-content"></div>
            </div>
        </div>
    </div>

    <!-- end of tab content -->
    <script src="style.js"></script>
</body>

</html>
